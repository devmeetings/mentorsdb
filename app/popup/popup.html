<!doctype html>
<html ng-app="App" ng-csp="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../scripts/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../scripts/libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div ng-controller="ProfileCtrl">
            <form ng-if="profile.current">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Imię i nazwisko</label>
                    <div class="col-sm-9">
                        <s ng-if="profile.current.name !== profile.existing.name">{{profile.existing.name}}</s>
                        <input type="text" name="name" class="form-control" ng-model="profile.current.name">
                    </div>
                </div>
            </form>
            <button class="btn btn-default" ng-click="showAll()">Pokaż wszystkich</button>
        </div>
        <script src="../scripts/libs/jquery/dist/jquery.min.js"></script>
        <script src="../scripts/libs/angular/angular.min.js"></script>
        <script src="../scripts/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
