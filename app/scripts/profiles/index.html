<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title>LinkedIn Profiles</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div ng-controller="ProfilesCtrl">
            <header class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <button
                                class="btn btn-default"
                                ng-click="refreshProfiles()"
                                ng-disabled="vm.loading">
                                <span
                                    class="glyphicon glyphicon-refresh"
                                    ng-class="{spin:vm.loading}">
                                </span>
                            </button>
                            <div class="col-sm-10">
                                <input
                                    ng-model="searchText"
                                    type="text"
                                    placeholder="Szukaj profilu"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container" infinite-scroll="showMore()" infinite-scroll-distance="1">
                <div
                ng-repeat="(i, profile) in vm.profiles | filter:searchFunction(searchText) | orderBy:'score':true | limitTo:vm.showCounter track by profile.id">
                	<profile  profile="profile"></profile>
                </div>
            </div>
        </div>
        <script src="../firebase.js"></script>
        <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
        <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../libs/angular/angular.min.js"></script>
        <script src="libs/infinitescroll.js"></script>
        <script src="app.js"></script>
        <script src="directives.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
