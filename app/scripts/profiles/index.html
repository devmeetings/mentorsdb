<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title>LinkedIn Profiles</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../libs/materialize/dist/css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container" ng-controller="ProfilesCtrl">
            <div class="input-field row">
                <div class="col s12">
                    <input ng-model="searchText" id="search" type="text"/>
                    <label for="search">Search profile</label>
                </div>
            </div>
            <ul>
                <li ng-repeat="profile in profiles | filter:searchFunction(searchText) track by profile.id" class="collection-item avatar srwe">
            	   <profile  profile="profile"></profile>
                </li>
            </ul>
            <button class="btn waves-effect waves-light" ng-click="exporting=!exporting;importing=false">Export</button>
            <div ng-if="exporting">
              <textarea disabled>{{ profiles }}</textarea>
            </div>
            <button class="btn waves-effect waves-light" ng-show="!importing" ng-click="importing=true;exporting=false">Import</button>
            <div ng-if="importing">
              <textarea ng-model="toImport"></textarea>
              <button class="btn waves-effect waves-light" ng-click="import(toImport)">Import</button>
            </div>
        </div>
        <script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
        <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../libs/materialize/dist/js/materialize.min.js"></script>
        <script src="../libs/angular/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="directives.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
