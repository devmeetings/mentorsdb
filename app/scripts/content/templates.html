<div id="linkedInExt-templates">
	<form id="linkedInExt-personForm">
		<button class="linkedInExt-close">x</button>
		<div class="linkedInExt-name"><h2>{name}</h2></div>
		<div class="linkedInExt-status">
			<button value="lead">Lead</button>
			<button value="talk">Talk</button>
			<button value="reject">Reject</button>
			<button value="deal">Deal</button>
		</div>
		<div class="linkedInExt-email">
			<input name="email" placeholder="Email" />
		</div>
		<div class="linkedInExt-city">
			<input name="city" placeholder="City" />
		</div>
		<div class="linkedInExt-tags">
		</div>
		<div class="linkedInExt-comment">
			<textarea name="comment"></textarea>
		</div>
	</form>
	<div id="linkedInExt-personPreview">
		<div class="linkedInExt-personal">
			<button class="linkedInExt-close">edit</button>
			<div class="linkedInExt-name"><h2>{name}</h2></div>
			<div class="linkedInExt-email"><h3>{email}</h3></div>
		</div>>
		<div class="linkedInExt-status">{status}</div>
		<div class="linkedInExt-city">{city}</div>
		<div class="linkedInExt-tags">{tags}</div>
		<div class="linkedInExt-comment">{comment}</div>
	</div>
</div>
