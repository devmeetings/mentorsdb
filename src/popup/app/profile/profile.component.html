<nav class="navbar navbar-default">
    <span ng-if="!vm.profileService.data.profile.id">
        <button
            class="btn btn-primary"
            ng-click="vm.add()">Dodaj</button>
    </span>
    <span ng-if="vm.profileService.data.profile.id">
        <button
            ng-if="vm.profileService.profileDiff(vm.profile)"
            class="btn btn-primary"
            ng-click="vm.update()">Aktualizuj</button>
        <span>Zapisany w bazie mentorów</span>
    </span>
</nav>

<div class="form-group">
    <div class="col-sm-3">
        <label class="control-label">Imię i nazwisko</label>
    </div>
    <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="vm.profile.name">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-3">
        <label class="control-label">Miasto</label>
    </div>
    <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="vm.profile.city">
    </div>
</div>
