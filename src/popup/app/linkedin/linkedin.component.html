<nav class="navbar navbar-default">
    <span ng-if="vm.profileService.profile.current.linkedin && !vm.profileService.profile.existing.linkedin">
        <button class="btn btn-primary" ng-click="vm.add()">Dodaj</button>
    </span>
    <span ng-if="vm.profileService.profile.current.linkedin && vm.profileService.profile.existing.linkedin">
        <button class="btn btn-primary" ng-click="vm.update()">Aktualizuj</button>
        <span>Zapisany w bazie mentorów</span>
    </span>

    <div class="points pull-right" ng-if="vm.profileService.profile.current.linkedin">
        <ng-pluralize count="vm.scoreSum()" when="{
            '-4': '-4 punkty',
            '-3': '-3 punkty',
            '-2': '-2 punkty',
            '-1': '-1 punkt',
            '0': '0 punktów',
            '1': '1 punkt',
            '2': '2 punkty',
            '3': '3 punkty',
            '4': '4 punkty',
            'other': '{} punktów'
        }"></ng-pluralize>
    </div>
</nav>
<div ng-if="vm.profileService.profile.current.linkedin">
    <linkedin-general profile="vm.profileService.profile"></linkedin-general>
    <linkedin-skills profile="vm.profileService.profile"></linkedin-skills>
    <linkedin-jobs profile="vm.profileService.profile"></linkedin-jobs>
    <linkedin-description profile="vm.profileService.profile"></linkedin-description>
    <linkedin-languages profile="vm.profileService.profile"></linkedin-languages>
    <linkedin-education profile="vm.profileService.profile"></linkedin-education>
</div>
