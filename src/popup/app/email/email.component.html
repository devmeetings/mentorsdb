<h3>Zweryfikowane</h3>
<div class="emails">
    <ul>
        <li
            ng-repeat="(i, email) in vm.profileService.data.profile.email track by i"
            ng-class="{confirmed:email.confirmed}">
            {{email.address}} [{{email.source}}]
            <a ng-if="email.confirmed === null" ng-click="vm.MailVerifier.checkEmail(email.address)"> - zweryfikuj</a>
            <a ng-click="vm.removeEmail(i)">[X]</a>
        </li>
        <li ng-repeat="(i, email) in vm.MailVerifier.queue track by i">
            {{email}} [poszukiwany]
        </li>
    </ul>
</div>

<hr>
<h3>Linkedin emails</h3>
<div class="emails">
    <ul>
        <li
            ng-repeat="(i, email) in vm.profileService.data.profile.linkedin.email track by i"
            ng-class="{confirmed:email.confirmed}">
            {{email.address}} [{{email.source}}]
            <a ng-if="email.confirmed === null" ng-click="vm.MailVerifier.checkEmail(email.address)"> - zweryfikuj</a>
            <a ng-click="vm.removeEmail(i)">[X]</a>
        </li>
    </ul>
    <button class="btn btn-link" ng-click="vm.MailVerifier.searchEmail()" ng-disabled="vm.MailVerifier.queue.length > 0">Automatycznie szukaj adresu e-mail</button>
</div>

<hr>
<h3>Github emails</h3>
<div class="emails">
    <ul>
        <li
            ng-repeat="(i, github) in vm.profileService.data.profile.github track by i"
            ng-if="github.email">
            {{github.email}} [github]
            <a ng-click="vm.MailVerifier.checkEmail(github.email)"> - zweryfikuj</a>
        </li>
    </ul>
</div>
