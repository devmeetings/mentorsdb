<div ng-if="!vm.profileService.profile.existing.trello">
	<p>Ten profile jeszcze nie został dodany na Trello.</p>
	<div ng-repeat="board in vm.trackedBoards">
		<h4>{{board.name}}</h4>
		<ul>
	    <li ng-repeat="list in board.lists">
	      {{list.name}}
	      <button class="btn btn-default" ng-click="vm.addToList(board, list)">Wybierz</button>
	    </li>
	  </ul>
	</div>
</div>
<div ng-if="vm.profileService.profile.existing.trello">
	<p><a class="btn btn-default" ng-click="vm.openTrello(vm.profileService.profile.existing.trello)">Otwórz Trello</a></p>
	<pre>{{vm.profileService.profile.existing.trello|json}}</pre>
</div>
