<div ng-if="!vm.profileService.data.profile.trello">
	<div class="alert alert-info">
		<p>Ten profil nie został jeszcze dodany na Trello.</p>
	</div>
	<div ng-repeat="board in vm.trackedBoards">
		<h4>{{board.name}}</h4>
		<table class="table">
			<tr>
				<th>Nazwa listy</th>
				<th>Akcja</th>
			</tr>
			<tr ng-repeat="list in board.lists">
				<td>{{list.name}}</td>
				<td>
					<button class="btn btn-default" ng-click="vm.addToList(board, list)">Powiąż</button>
				</td>
			</tr>
		</table>
	</div>
</div>
<div ng-if="vm.profileService.data.profile.trello">
	<p>
		<a class="btn btn-default" ng-click="vm.openTrello(vm.profileService.data.profile.trello)">Otwórz Trello</a>
		<a class="btn btn-danger" ng-click="vm.removeTrello(vm.profileService.data.profile.trello)">Odwiąż Trello</a>
	</p>
	<pre>{{vm.profileService.data.profile.trello|json}}</pre>
</div>
