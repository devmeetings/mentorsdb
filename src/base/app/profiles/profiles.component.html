<header class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="form-horizontal">
      <div class="form-group">
        <button
          class="btn btn-default"
          ng-click="refreshProfiles()"
          ng-disabled="vm.loading">
          <span
            class="glyphicon glyphicon-refresh"
            ng-class="{spin:vm.loading}">
          </span>
        </button>
        <div class="col-sm-10">
          <input
            ng-model="vm.searchText"
            type="text"
            placeholder="Szukaj profilu"
            class="form-control">
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container" infinite-scroll="vm.showMore()" infinite-scroll-distance="1">
  <div
  ng-repeat="(i, profile) in vm.profiles | filter:vm.searchFunction(searchText) | orderBy:'score':true | limitTo:vm.showCounter track by profile.id">
    <profile profile="profile"></profile>
  </div>
</div>
